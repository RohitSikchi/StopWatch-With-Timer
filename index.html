<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch With Timer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="ukdxToJ28Z90EJ-ytIEGI5y8Z4ZE356mRvojnoylhsw" />
</head>
<body>
  
    <section>
      <h1 > StopWatch With Timer</h1>
      <p id="increment">0</p>
      <div class="buttons">
        <button class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
        <button class="stopBtn">Stop</button>
        <button class="getTimeBtn">getTime</button>
        <button class="clearBtn">clearTime</button>
      </div>
      <div class="display"></div>
    </section>

    <script src="script.js"></script>

</body>
